<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 100px;
    }

    .form-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control-lg {
      border-radius: 5px;
    }

    .btn-block {
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-card">
          <h2 class="text-center mb-4">Iniciar sesión</h2>
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Nombre de usuario</label>
              <input type="text" id="form1Example13" name="username" class="form-control form-control-lg" required />
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Contraseña</label>
              <input type="password" id="form1Example23" name="password" class="form-control form-control-lg" required />
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Recordarme </label>
              </div>
              <a href="#!">¿Olvidaste contraseña?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" formaction="{% url 'index' %}">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
