<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="form1Example13">Nombre de usuario</label>
    <input type="text" id="form1Example13" name="username" class="form-control form-control-lg" required />
  </div>

  <!-- Password input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="form1Example23">Contraseña</label>
    <input type="password" id="form1Example23" name="password" class="form-control form-control-lg" required />
  </div>

  <div class="d-flex justify-content-around align-items-center mb-4">
    <!-- Checkbox -->
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
      <label class="form-check-label" for="form1Example3"> Recordarme </label>
    </div>
    <a href="#!">¿Olvidaste contraseña?</a>
  </div>

  <!-- Submit button -->
  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Ingresar</button>
</form>
